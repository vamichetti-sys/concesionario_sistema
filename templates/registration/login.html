<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingresar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #eaeff3;
        }

        .login-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* PANEL IZQUIERDO */
        .left-panel {
            width: 60%;
            background: #2F5973;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }

        .left-panel h1 {
            font-size: 45px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .left-panel h3 {
            font-size: 22px;
            margin-top: 10px;
            opacity: 0.9;
        }

        .left-panel img {
            width: 260px;
            margin-top: 25px;
        }

        /* PANEL DERECHO */
        .right-panel {
            width: 40%;
            background: white;
            padding: 60px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-panel h2 {
            font-weight: bold;
            margin-bottom: 10px;
            color: #002855;
        }

        .slogan {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        .btn-login {
            background: #002855;
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
        }

        .btn-login:hover {
            background: #001f40;
        }
    </style>
</head>

<body>

<div class="login-container">

    <!-- IZQUIERDA -->
    <div class="left-panel">
        <h1>AMICHETTI</h1>
        <h3>AUTOMOTORES</h3>
        <img src="/static/img/logo_amichetti.png" alt="Logo Amichetti">
    </div>

    <!-- DERECHA -->
    <div class="right-panel">
        <h2>Ingresá con tu usuario</h2>
        <div class="slogan">Tu próximo auto está acá.</div>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" name="username" class="form-control" required autofocus>
            </div>

            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn-login">Ingresar</button>
        </form>
    </div>

</div>

</body>
</html>
