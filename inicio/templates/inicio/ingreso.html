{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso al Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            font-family: Arial, sans-serif;
        }

        /* PANEL IZQUIERDO – AZUL */
        .left-panel {
            width: 65%;
            background: #1F3C88; /* azul corporativo más claro */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
            padding: 30px;
        }

        .left-panel img {
            width: 260px;
            margin-bottom: 25px;
        }

        .left-panel h1 {
            font-size: 38px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .left-panel-sub {
            font-size: 22px;
            opacity: 0.95;
        }

        /* PANEL DERECHO LOGIN */
        .right-panel {
            width: 35%;
            background: #f2f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* CAJA BLANCA */
        .login-box {
            background: white;
            padding: 35px 40px;
            border-radius: 8px;
            width: 360px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .login-title {
            color: #002855;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
        }

        .btn-login {
            background: #002855;
            color: white;
            width: 100%;
            font-weight: bold;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }

        .btn-login:hover {
            background: #001e44;
        }

        a { text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>

<body>

    <!-- PANEL IZQUIERDO CON LOGO -->
    <div class="left-panel">

        <img src="{% static 'img/logo_amichetti.png' %}" alt="Amichetti Automotores">

        <h1>AMICHETTI AUTOMOTORES</h1>
        <div class="left-panel-sub">Tu próximo auto está acá</div>
    </div>

    <!-- PANEL DERECHO (LOGIN) -->
    <div class="right-panel">

        <div class="login-box">

            <div class="login-title">Acceso al Sistema</div>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger py-2">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <label class="fw-semibold">Usuario</label>
                <input type="text" name="usuario" value="{{ usuario_guardado }}" class="form-control mb-3" required>

                <label class="fw-semibold">Contraseña</label>
                <input type="password" name="password" class="form-control mb-3" required>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" name="recordar" id="recordar">
                    <label class="form-check-label" for="recordar">Recordar usuario</label>
                </div>

                <button class="btn-login" type="submit">Ingresar</button>

                <div class="text-center mt-3">
                    <a href="{% url 'password_reset' %}" style="color:#002855;">¿Olvidaste tu contraseña?</a>
                </div>

            </form>

        </div>
    </div>

</body>
</html>
