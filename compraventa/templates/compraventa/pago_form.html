{% extends "base.html" %}
{% block title %}Registrar pago{% endblock %}
{% block content %}

<h4 class="fw-bold mb-4">Registrar pago</h4>

<p class="text-muted mb-3">
  Proveedor: <strong>{{ deuda.proveedor.nombre_empresa }}</strong> · 
  Vehículo: <strong>{{ deuda.vehiculo }}</strong>
</p>

<div class="card shadow-sm rounded-4 p-4">
  <form method="post">
    {% csrf_token %}
    
    <div class="row g-3">
      <div class="col-md-6">
        <label class="fw-bold">Fecha de pago</label>
        {{ form.fecha }}
      </div>

      <div class="col-md-6">
        <label class="fw-bold">Monto</label>
        {{ form.monto }}
      </div>

      <div class="col-12">
        <label class="fw-bold">Observaciones</label>
        {{ form.nota }}
      </div>
    </div>

    <div class="d-flex gap-2 mt-4">
      <button class="btn btn-primary" type="submit">Guardar pago</button>
      <a class="btn btn-outline-secondary" href="{% url 'compraventa:proveedor_cuenta_corriente' deuda.proveedor.id %}">Volver</a>
    </div>
  </form>
</div>

{% endblock %}
